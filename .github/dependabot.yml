version: 2

updates:
    # Enable version updates for NuGet (C#)
    - package-ecosystem: "nuget"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
      open-pull-requests-limit: 10
      groups:
          patch-updates:
              update-types:
                  - "patch"
          minor-updates:
              update-types:
                  - "minor"
      labels:
          - "dependencies"
          - "nuget"
          - "csharp"

    # Enable version updates for GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
      open-pull-requests-limit: 5
      groups:
          patch-updates:
              update-types:
                  - "patch"
          minor-updates:
              update-types:
                  - "minor"
      labels:
          - "dependencies"
          - "github-actions"
